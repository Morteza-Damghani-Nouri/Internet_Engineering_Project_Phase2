<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>فروشگاه</title>
    <link href="register_page.css" type="text/css" rel="stylesheet" />
    <meta http-equiv="content-language" content="fa" />
</head>

<body>

    <header>
        <div class="menu_items">
            <div class="menu_item" id="shop_icon"> فروشگاه </div>
            <div class="menu_item"> صفحه اول </div>
            <div class="menu_item"> تماس با ما </div>
            <div class="menu_item"> پشتیبانی </div>
            <div class="menu_item"> محصولات </div>
        </div>
        <div class="menu_button">
            <button type="button" id="menu_button"> ورود / ثبت نام </button>
        </div>
    </header>

    <div class="authorization_div">
        <form action="" class="authorization_form vertical_center">
            <table class="authorization_table">
                <tr>
                    <th colspan="5">
                        <p class="authorization_title">فروشگاه-ثبت نام</p>
                    </th>
                </tr>

                <tr>
                    <th colspan="5">
                        <label class="empty_lables"> </label>
                    </th>
                </tr>

                <tr>
                    <td><label class="lables">نام</label></td>
                    <td><input type="text" class="text_input" placeholder=" نام خود را وارد کنید ..."></td>
                    <td><label class="few_distance_lables"></label></td>
                    <td><label class="lables">نام خانوادگی</label></td>
                    <td><input type="text" class="text_input" placeholder=" نام خانوادگی خود را وارد کنید ..."></td>
                </tr>

                <tr>
                    <th colspan="5">
                        <label class="few_distance_lables"> </label>
                    </th>
                </tr>

                <tr>
                    <td><label class="lables">ایمیل</label></td>
                    <td><input type="email" class="text_input" placeholder=" ایمیل خود را وارد کنید ..."></td>
                    <td><label class="few_distance_lables"></label></td>
                    <td><label class="lables">رمز عبور</label></td>
                    <td><input type="password" class="text_input" required minlength="6" placeholder=" رمز عبور خود را وارد کنید ..."></td>
                </tr>

                <tr>
                    <th colspan="5">
                        <label class="few_distance_lables"> </label>
                    </th>
                </tr>

                <tr>
                    <th colspan="1">
                        <label id="address_label">آدرس</label>
                    </th>
                    <th colspan="4">
                        <input type="text" class="address_input" placeholder=" آدرس خود را وارد کنید ...">
                    </th>
                </tr>

                <tr>
                    <th colspan="5">
                        <label class="empty_lables"> </label>
                    </th>
                </tr>

                <tr>
                    <th colspan="5">
                        <button type="submit" class="authorization_button">ثبت نام</button>
                    </th>
                </tr>

            </table>
        </form>

    </div>

    <footer>تمامی حقوق برای توسعه دهندگان، مرتضی دامغانی نوری و امیر رضا شیرمست محفوظ است</footer>
</body>
</html>
